<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">  
  </head>
  
  <body id="body">
  <main>
	  <h1 style=font-size:80px id="title" class="hvr-grow-rotate">Tic Tac Toe</h1>
	  <form id="board">
		<input type="button" name="b0" value=""></input>
		<input type="button" name="b1" value=""></input>
		<input type="button" name="b2" value=""></input>
		<input type="button" name="b3" value=""></input>
		<input type="button" name="b4" value=""></input>
		<input type="button" name="b5" value=""></input>
		<input type="button" name="b6" value=""></input>
		<input type="button" name="b7" value=""></input>
		<input type="button" name="b8" value=""></input>
	  
	  </form>
	  <button type="button" onclick="location.reload()"><span>New game</span></button>
		
	</main>
	
	<div id="container">
		<div id="popup">
			<img src="images/183568.png" alt="x button" id="xbutton">
			<h1 id="lol">Cat's game(you tied)</h1>
			<img src="images/cat.jpg" alt="cat" id="cat">
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
  </body>
  
</html>
